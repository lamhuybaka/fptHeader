<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/9954db1b5f.js"></script>
</head>
<script src="login.js"></script>
<body>
    <div class="login">
        <form>
            <h3>Đăng Nhập Hoặc Tạo Tài Khoản</h3> 
            <i onclock="self.close()"class="fa-solid fa-xmark"></i>
            <div class="circle">
                <img src="https://fptshop.com.vn/Content/v5d/account/images/img-login.png" alt="circle">
            </div>
            <pre>Nhập số điện thoại mua hàng để hưởng</pre>
            <pre>đặc quyền riêng tại FPT Shop</pre>
            <div class="input">
                <input type="text" placeholder="Nhập Số điện thoại">
            </div>
            <button type="submit" class="continue">TIẾP TỤC</button>
        </form>
    </div>

</body>

</html>
